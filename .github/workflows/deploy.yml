name: Deploy to Hostinger

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: List files (debug)
      run: ls -la
    
    - name: Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        # FTP SERVER - Use your IP address
        server: '82.29.189.183'
        
        # FTP CREDENTIALS
        username: 'u612858265.tumuhaisemichael.afrisoft.org'
        password: ${{ secrets.FTP_PASSWORD }}
        
        # DEPLOYMENT PATHS
        local-dir: ./                    # Your local files
        server-dir: /public_html/        # Hostinger web root
        
        # SAFETY SETTINGS
        dangerous-clean-slate: false     # Don't delete existing files
        dry-run: false                   # Set to true to test without uploading
        
        # TIMEOUT SETTINGS
        timeout: 120000                  # 2 minute timeout
        
        # EXCLUDE UNNECESSARY FILES
        exclude: |
          **/.git*
          **/.github/
          **/README.md
          **/.gitignore
          **/.editorconfig
          **/*.md